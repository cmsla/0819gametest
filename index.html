<!DOCTYPE html>
<html>
<head>
	<title>0819 game</title>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/phaser/2.0.6/phaser.min.js"></script>
</head>

<body>
	<script type="text/javascript">
		window.onload = function() {
			var game = new Phaser.Game(800, 600, Phaser.AUTO, '',{preload: preload, create: create, update: update,  render: render});
			
			var character;
			var mario;
			var Bt;

			function preload() {
				game.load.image('mario', 'assets/mario.png');
				game.load.image('up', 'assets/upBt.png');
				game.load.image('down', 'assets/downBt.png');
				game.load.image('left', 'assets/leftBt.png');
				game.load.image('right', 'assets/rightBt.png');
			}

			function create() {			
				//character = new Phaser.Rectangle(380, 280, 40, 40); 
				mario = game.add.sprite(380, 280, 'mario');
				mario.anchor.setTo(0.5, 0.5);
				mario.
				up = game.add.sprite(600, 400, 'up');
				down = game.add.sprite(600, 600, 'down');
				left = game.add.sprite(500, 500, 'left');
				right = game.add.sprite(700, 500, 'right');

				cursors = game.input.keyboard.createCursorKeys();
			}

			function update() {			
				if (cursors.up.isDown === true) {
					mario.rotation += 0.05;
				}

				else if (cursors.down.isDown === true) {
					mario.rotation += -0.05;
				}

				else if (cursors.left.isDown === true) {
					mario.X += 5;
				}

			}

			function render() {			
				game.debug.geom(character,'#0fffff');
			}
		}; 

	</script>
</body>
</html>
