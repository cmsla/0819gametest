<!DOCTYPE html>
<html>
<head>
	<title>Game Console</title>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/phaser/2.0.6/phaser.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>

</head>
<body>
	<script type="text/javascript">
		window.onload = function(){
			var socket = io();
			socket.on('move', function(msg){
				console.log('move: ' +msg);
				if(msg === 'up'){
				mario.y = mario.y - 30;
				}
				else if(msg === 'down'){
				mario.y = mario.y + 30;
				}
				else if (msg === 'left'){
				mario.x = mario.x - 30;
				}
				else if(msg === 'right'){
				mario.x = mario.x + 30;
				}


			});

			var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload,
						create: create, update: update, render: render});
			var character;
			var mario;
			function preload(){


				game.load.image('mario', 'assets/mario.png');
				game.load.image('up', 'assets/upBt.png');
				game.load.image('down', 'assets/downBt.png');
				game.load.image('left', 'assets/leftBt.png');
				game.load.image('right', 'assets/rightBt.png');
			}
			function create(){


				

				character = new Phaser.Rectangle(380, 280, 40, 40); 
				mario = game.add.sprite(100, 100, 'mario');

				cursors = game.input.keyboard.createCursorKeys();
				up = game.add.button(600, 300, 'up', moveUp);
				down = game.add.button(600, 500, 'down', moveDown);
				left = game.add.button(500, 400, 'left', moveLeft);
				right = game.add.button(700, 400,'right', moveRight);

			

			}
			function moveUp(){
				
				socket.emit('move', 'up');
			}
			function moveDown(){
				
				socket.emit('move', 'down');
			}
			function moveLeft(){
				
				socket.emit('move', 'left');
			}
			function moveRight(){
				
				socket.emit('move', 'right');
			}

			function update(){



				if (cursors.up.isDown === true){
					mario.y -= 5;

				}
				else if(cursors.down.isDown === true){
					mario.y += 5;
				}
				else if (cursors.left.isDown === true){
					mario.x -= 5;
				}
				else if(cursors.right.isDown === true){
					mario.x += 5;
				}


			}
			function render(){

			
			}
		};

	</script>
 </body>
</html>
