<!DOCTYPE html>
<html>
<head>
	<title>Game Console controller</title>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/phaser/2.0.6/phaser.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>

</head>
<body>
	<script type="text/javascript">
		window.onload = function(){
			var socket = io();
		
			var game = new Phaser.Game(300, 300, Phaser.AUTO, '', {preload: preload,
						create: create, update: update, render: render});
		
			function preload(){

				game.load.image('up', 'assets/upBt.png');
				game.load.image('down', 'assets/downBt.png');
				game.load.image('left', 'assets/leftBt.png');
				game.load.image('right', 'assets/rightBt.png');
			}
			function create(){


				

				character = new Phaser.Rectangle(380, 280, 40, 40); 
		

				cursors = game.input.keyboard.createCursorKeys();
				up = game.add.button(150, 50, 'up', moveUp);
				down = game.add.button(150, 150, 'down', moveDown);
				left = game.add.button(100, 100, 'left', moveLeft);
				right = game.add.button(200, 100,'right', moveRight);

			

			}
			function moveUp(){
				
				socket.emit('move', 'up');
			}
			function moveDown(){
				
				socket.emit('move', 'down');
			}
			function moveLeft(){
				
				socket.emit('move', 'left');
			}
			function moveRight(){
				
				socket.emit('move', 'right');
			}

			function update(){





			}
			function render(){

			
			}
		};

	</script>
 </body>
</html>
